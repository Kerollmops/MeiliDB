[workspace]
resolver = "2"
members = [
    "meilisearch-http",
    "meilisearch-types",
    "meilisearch-auth",
    "meili-snap",
    "index-scheduler",
    "document-formats",
    "index",
    "file-store",
    "permissive-json-pointer",
]

[profile.release]
codegen-units = 1
lto = "thin"

[profile.dev.package.flate2]
opt-level = 3

[profile.dev.package.milli]
opt-level = 3
